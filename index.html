<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Login</title>
  
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  
  <!-- Login interface design -->
  <main>
    <h1 class="text-center mt-14 text-5xl font-extrabold text-blue-600">Payooo</h1>
    <p class="text-center mt-14 text-2xl font-extrabold">Login</p>

    <form class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Phone Number</span>
        </label>
        <input id="phone-number" type="number" placeholder="Phone Number" class="input input-bordered" required />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Password</span>
        </label>
        <input id="password" type="password" placeholder="password" class="input input-bordered" required />
        <label class="label">
          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
        </label>
      </div>
      <div class="form-control mt-6">
        <button id="login-btn" class="btn btn-primary">Login</button>
      </div>
    </form>
    
  </main>


  <script src="script.js"></script>
</body>
</html>
