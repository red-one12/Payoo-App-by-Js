<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <main>
    <!-- balance info -->
    <h1 class="text-center mt-14 text-2xl ">Current Balance <br><span id="balance-amount" class="text-3xl font-extrabold text-blue-700">100</span><span class="text-3xl font-extrabold text-blue-700">BDT</span></h1>


    <!-- add money and cashout button div -->
    <div class="btn-div mt-8 flex gap-10 justify-center items-center">
      <button id="add-money-btn-up" class="btn btn-primary">Add Money</button>
    <button id="cash-out-btn-up" class="btn btn-error">Cash Out</button>
    </div>

    <!-- add money box start -->
    <form id="add-money-form" class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Amount</span>
        </label>
        <input id="amount" type="number" placeholder="Enter Amount" class="input input-bordered" required />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Password</span>
        </label>
        <input id="password" type="password" placeholder="Password" class="input input-bordered" required />
      </div>
      <div class="form-control mt-6">
        <button id="add-money-btn-down" class="btn btn-primary">Add Money</button>
        <h1 id="successfully-added" class="text-center mt-4 text-2xl font-extrabold text-green-600"></h1>
        <h1 id="wrong-password" class="text-center mt-4 text-2xl font-extrabold text-red-600"></h1>
      </div>
    </form>
    <!-- add money box end -->


  </main>

  <script src="home.js"></script>
</body>
</html>
